<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Calculator</title>
      <link rel="stylesheet" href="Calculator.css" />
      <link rel="icon" href="img/icons8-calculator-48.png" />
      <link
         rel="stylesheet"
         href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
      />
   </head>
   <body>
      <section>
         <div class="container-fluid"></div>

         <div class="row">
            <div class="col-md-10">
               <div class="row">
                  <div class="col-md-12">
                     <nav class="nav d-flex gap-3">
                        <button class="border-0 bg-white">
                           <i class="bi bi-list fs-4"></i>
                        </button>

                        <a
                           href="#"
                           class="text-decoration-none text-black fw-bold fs-4"
                        >
                           CALCULATOR</a
                        >
                     </nav>
                  </div>
                  <div class="col-md-12">
                     <input type="text" class="text-end fs-3" id="show" />
                  </div>
                  <div class="col-md-12 display">
                     <input
                        class="text-end"
                        type="text"
                        id="display"
                        placeholder="0"
                     />
                  </div>
                  <div class="col-md-3">
                     <div class="buttons">
                        <button
                           onclick="dispalyValue('%')"
                           class="button1 border rounded-1 w-100 p-3 fs-3"
                        >
                           %
                        </button>
                     </div>
                  </div>
                  <div class="col-md-3">
                     <div class="buttons">
                        <button
                           onclick="dispalyValue('')"
                           class="button1 border rounded-1 w-100 p-3 fs-3"
                        >
                           CE
                        </button>
                     </div>
                  </div>
                  <div class="col-md-3">
                     <div class="buttons">
                        <button
                           onclick="clearValue('')"
                           class="button1 border rounded-1 w-100 p-3 fs-3"
                        >
                           C
                        </button>
                     </div>
                  </div>
                  <div class="col-md-3">
                     <div class="buttons">
                        <button
                           onclick="del('')"
                           class="button1 border rounded-1 w-100 p-3 fs-3"
                        >
                           x
                        </button>
                     </div>
                  </div>
                  <div class="col-md-3">
                     <div class="buttons">
                        <button class="button1 border rounded-1 w-100 p-3 fs-3">
                           1<sub class="fs-3">/<sub class="fs-5">X</sub></sub>
                        </button>
                     </div>
                  </div>
                  <div class="col-md-3">
                     <div class="buttons">
                        <button
                           class="button1 border rounded-1 w-100 p-3 fs-3"
                           onclick="dispalySq()"
                        >
                           X <sup class="fs-6">2</sup>
                        </button>
                     </div>
                  </div>
                  <div class="col-md-3">
                     <div class="buttons">
                        <button
                           class="button1 border rounded-1 w-100 p-3 fs-3"
                           onclick="dispalySr()"
                        >
                           SR
                        </button>
                     </div>
                  </div>
                  <div class="col-md-3">
                     <div class="buttons">
                        <button
                           onclick="dispalyValue('/')"
                           class="button1 border rounded-1 w-100 p-3 fs-3"
                        >
                           /
                        </button>
                     </div>
                  </div>
                  <div class="col-md-3">
                     <div class="buttons">
                        <button
                           onclick="dispalyValue('7')"
                           class="button border rounded-1 w-100 p-3 fs-3"
                        >
                           7
                        </button>
                     </div>
                  </div>
                  <div class="col-md-3">
                     <div class="buttons">
                        <button
                           onclick="dispalyValue('8')"
                           class="button border rounded-1 w-100 p-3 fs-3"
                        >
                           8
                        </button>
                     </div>
                  </div>
                  <div class="col-md-3">
                     <div class="buttons">
                        <button
                           onclick="dispalyValue('9')"
                           class="button border rounded-1 w-100 p-3 fs-3"
                        >
                           9
                        </button>
                     </div>
                  </div>
                  <div class="col-md-3">
                     <div class="buttons">
                        <button
                           onclick="dispalyValue('*')"
                           class="button1 border rounded-1 w-100 p-3 fs-3"
                        >
                           *
                        </button>
                     </div>
                  </div>
                  <div class="col-md-3">
                     <div class="buttons">
                        <button
                           onclick="dispalyValue('6')"
                           class="button border rounded-1 w-100 p-3 fs-3"
                        >
                           6
                        </button>
                     </div>
                  </div>
                  <div class="col-md-3">
                     <div class="buttons">
                        <button
                           onclick="dispalyValue('5')"
                           class="button border rounded-1 w-100 p-3 fs-3"
                        >
                           5
                        </button>
                     </div>
                  </div>
                  <div class="col-md-3">
                     <div class="buttons">
                        <button
                           onclick="dispalyValue('4')"
                           class="button border rounded-1 w-100 p-3 fs-3"
                        >
                           4
                        </button>
                     </div>
                  </div>
                  <div class="col-md-3">
                     <div class="buttons">
                        <button
                           onclick="dispalyValue('-')"
                           class="button1 border rounded-1 w-100 p-3 fs-3"
                        >
                           -
                        </button>
                     </div>
                  </div>
                  <div class="col-md-3">
                     <div class="buttons">
                        <button
                           onclick="dispalyValue('3')"
                           class="button border rounded-1 w-100 p-3 fs-3"
                        >
                           3
                        </button>
                     </div>
                  </div>
                  <div class="col-md-3">
                     <div class="buttons">
                        <button
                           onclick="dispalyValue('2')"
                           class="button border rounded-1 w-100 p-3 fs-3"
                        >
                           2
                        </button>
                     </div>
                  </div>
                  <div class="col-md-3">
                     <div class="buttons">
                        <button
                           class="button border rounded-1 w-100 p-3 fs-3"
                           onclick="dispalyValue('1')"
                        >
                           1
                        </button>
                     </div>
                  </div>
                  <div class="col-md-3">
                     <div class="buttons">
                        <button
                           onclick="dispalyValue('+')"
                           class="button1 border rounded-1 w-100 p-3 fs-3"
                        >
                           +
                        </button>
                     </div>
                  </div>
                  <div class="col-md-3">
                     <div class="buttons">
                        <button class="button border rounded-1 w-100 p-3 fs-3">
                           +<sub class="fs-3">/<sub class="fs-1">-</sub></sub>
                        </button>
                     </div>
                  </div>
                  <div class="col-md-3">
                     <div class="buttons">
                        <button
                           onclick="dispalyValue('0')"
                           class="button border rounded-1 w-100 p-3 fs-3"
                        >
                           0
                        </button>
                     </div>
                  </div>
                  <div class="col-md-3">
                     <div class="buttons">
                        <button
                           onclick="dispalyValue('.')"
                           class="button border rounded-1 w-100 p-3 fs-3"
                        >
                           .
                        </button>
                     </div>
                  </div>
                  <div class="col-md-3">
                     <div class="buttons">
                        <button
                           onclick="calculator()"
                           class="btn btn-primary border rounded-1 w-100 p-3 fs-3"
                        >
                           =
                        </button>
                     </div>
                  </div>
               </div>
            </div>
            <div class="col-md-2">
               <h6>History</h6>
               <p><small>There is no history left.</small></p>
            </div>
         </div>
      </section>

      <script src="Calculator.js"></script>

      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
         crossorigin="anonymous"
      />
   </body>
</html>
